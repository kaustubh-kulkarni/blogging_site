<div class="text-center">
    <h2>Please login to view your profile and blogs</h2>
</div>

<div style="margin-top: 20px;" class="d-flex justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
            <label class="form-label" for="first-name">Firstname as username </label>
            <input class="form-control" id="first-name" type="text" formControlName="firstName">
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password </label>
            <input class="form-control" id="password" type="password" formControlName="password">
        </div>

        <div class="form-group text-center" style="margin-top: 10px;">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button style="margin-left: 10px;" type="button" (click)="cancel()" class="btn btn-primary">Cancel</button>
        </div>
    </form>
</div>
