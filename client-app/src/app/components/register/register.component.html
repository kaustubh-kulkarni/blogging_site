<div class="text-center">
    <h2>Please register to get access to the website</h2>
</div>

<div style="margin-top: 20px;" class="d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label class="form-label" for="first-name">Firstname as username </label>
            <input class="form-control" id="first-name" type="text" formControlName="firstName">
        </div>

        <div class="form-group">
            <label class="form-label" for="last-name">Lastname </label>
            <input class="form-control" id="last-name" type="text" formControlName="lastName">
        </div>

        <div class="form-group">
            <label class="form-label" for="email">Email </label>
            <input class="form-control" id="email" type="text" formControlName="email">
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password </label>
            <input class="form-control" id="password" type="password" formControlName="password">
        </div>

        <div class="form-group text-center">
            <button [disabled]="!registerForm.valid" style="margin-top: 10px;" type="submit" class="btn btn-info">Register</button>
        </div>
    </form>
</div>
